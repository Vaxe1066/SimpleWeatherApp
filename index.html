<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16" name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherApp</title>

<style>
  html, body{
    font-family: 'Work Sans', sans-serif;
    max-width: 100%;
    height: 100%;
    margin: 0 0 0 0;
    overflow: hidden;
    

}

.wrapper{
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 9fr;
  height: 100vh;
}

.my-form{
  grid-column: 1;
  grid-row: 1;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.current-location{
  height: 25px;
  width: 25px;
  padding-left: 10px;
}

.unit-btn{
  grid-column: 1;
  grid-row: 1;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: flex-end;
  padding-right: 50px;
}

button{
  cursor:pointer;
}

.celsius, .fheight{
  color: white;
  background-color: rgba(0,0,88, 0.5);
  border-radius: 25px;
}

.js-main-data{
  grid-column: 1;
  grid-row: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
}

.stats{
  padding-top: 50px;
  display: grid;
  grid-template-columns: 2fr 8fr;
  grid-template-rows: 1fr;

}

.high-level-stats{
  grid-column: 1;
  grid-row: 1;
  display: flex;
  flex-direction:row;
  border:0.5px solid black;
  box-shadow:  5px 10px #888888;
  border-radius: 10px;
}
.text-div{
  padding-right: 10px;
}
.icon-div{
  align-self: center;
}


.city{
  font-size: 20px;
  font-weight: bold;
}

.cards{
  grid-column: 2/10;
  grid-row: 1;
  display: flex;
  flex-direction:column;
  justify-content: space-evenly;
}

.cards-upper, .cards-lower { 
  display: flex;
  flex-direction:row;
  justify-content: space-evenly;
}

#card{
  display:flex;
  flex-direction: column;
  align-items:  Center;
  width: 130px;
  padding-top: 5px;
  background-color:lightgrey;
  border-top: 1px solid lightgrey;
  border-radius: 10px;
}

#card p{
  font-size: 16px;
}


.giphy{
  display: flex;
  flex-direction:row;
 /* background-position: center center;*/
  background-repeat: repeat-y;
  background-size: cover;
  width: 100%;
  height: 400px;
}

<div class="wrapper">
  <div class="my-form js-my-form">
    <form class="the-form js-the-form" onsubmit="return false">
      <label for="fsearch"></label>
      <input class="search" type="search" name="fsearch" placeholder="Search City">
      <!--<button>Submit</button>-->
    </form>
    <!--<input class="current-location js-current-location" type="image" src="global.svg" title="Use Current Location"> -->
  </div>
  <div class="unit-btn js-unit-btn">
    <button class="celsius">Celsius</button>
    <button class="fheight">Fahrenheit</button>
  </div>

  <div class="main-data js-main-data">
    <div class="stats">
      <div class="high-level-stats js-high-level-stats">
        <div class="icon-div js-icon-div">
          <img class="Weather-icon js-Weather-icon">
        </div>
        <div class="text-div js-text-div">
          <p class="city"></p>
          <p class="short-desc js-short-desc"></p>
          <p class="temp-now js-temp-now"></p>
          <p class="low-high js-low-high"></p>
        </div>
      </div>

      <div class="cards">
        <div class="cards-upper js-cards-upper">

          <div id="card" class="sunrise">Sunrise
            <p class="sunrise-text js-sunrise-text"></p>
          </div>
          <div id="card" class="sunset">Sunset
            <p class="sunset-text js-sunset-text"></p>
          </div>
          <div id="card" class="rain">Chance of Rain
            <p class="rain-text js-rain-text"></p>
          </div>
          <div id="card" class="humidity">Humidity
            <p class="humidity-text js-humidity-text"></p>
          </div>
          <div id="card" class="wind">Wind
            <p class="wind-text js-wind-text"></p>
          </div>

        </div>
        <div class="cards-lower js-cards-lower">

          <div id="card" class="feels">Feels Like
            <p class="feels-text js-feels-text"></p>
          </div>
          <div id="card" class="precip">Precipitation
            <p class="precip-text js-precip-text"></p>
          </div>
          <div id="card" class="pressure">Pressure
            <p class="pressure-text js-pressure-text"></p>
          </div>
          <div id="card" class="visib">Visibility
            <p class="visib-text js-visib-text"></p>
          </div>
          <div id="card" class="uv">UV Index
            <p class="uv-text js-uv-text"></p>
          </div>

        </div>
      </div>

    </div>



    <div class="giphy">
      <!--<img class="gifImg" src="#" />-->
    </div>

    <img class="Weather-icon js-Weather-icon">-->
